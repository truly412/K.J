<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Main Page</title>
</head>
<body>
    <div class="container">
        <div id="div1" class="question">
            당신은 김치입니까?
        </div>

        <div id="div2" class="options">
            <label>
                <input type="radio" name="answer" value="very-yes"> 매우 그렇다
            </label>
            <label>
                <input type="radio" name="answer" value="yes"> 그렇다
            </label>
            <label>
                <input type="radio" name="answer" value="no"> 아니다
            </label>
            <label>
                <input type="radio" name="answer" value="very-no"> 매우 아니다
            </label>
        </div>

        <div id="div3" class="buttons">
            <button id="prev-btn">Prev</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
