<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('letter.jpg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #letter {
            font-size: 2em; /* Adjust font size as needed */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: adds shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="letter"></div>
    
    <script>
    const letter = "안녕하세요! 여기에 보여줄 문장입니다."; // Your text here
    const letterDiv = document.getElementById('letter');

    let index = 0;

    function createCharacterElement(char) {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.opacity = 0; // Start with an opacity of 0
        letterDiv.appendChild(span);

        // Animate the opacity to 1
        setTimeout(() => {
            span.style.transition = 'opacity 0.5s ease'; // Transition effect
            span.style.opacity = 1; // Fade in the character
        }, 10); // Short delay to ensure the transition takes effect
    }

    function displayNextCharacter() {
        if (index < letter.length) {
            createCharacterElement(letter[index]); // Create and display character
            index++;
            setTimeout(displayNextCharacter, 200); // Wait 200ms before showing the next character
        }
    }

    displayNextCharacter(); // Start displaying characters
</script>

</body>
</html>
