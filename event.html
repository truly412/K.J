<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이를 채움 */
            background-color: #f0f0f0; /* 배경 색 */
        }

        .letter-container {
            position: relative;
            width: 80%; /* 모바일에서의 너비 */
            max-width: 600px; /* 최대 너비 */
            aspect-ratio: 3/4; /* 비율 설정 (3:4) */
            background-image: url('letter5.jpg'); /* 배경 이미지 */
            background-size: cover; /* 배경 이미지를 컨테이너에 맞춤 */
            background-position: center; /* 배경 이미지 위치 설정 */
            border-radius: 10px; /* 모서리 둥글게 */
            overflow: hidden; /* 자식 요소가 넘어가지 않게 */
        }

        .letter-content {
            position: absolute;
            top: 20px; /* 내용 위치 조정 */
            left: 20px; /* 내용 위치 조정 */
            right: 20px; /* 내용 위치 조정 */
            bottom: 20px; /* 내용 위치 조정 */
            color: #333; /* 텍스트 색 */
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
            font-size: 1.2rem; /* 폰트 크기 */
            padding: 20px; /* 여백 */
            background-color: rgba(255, 255, 255, 0.8); /* 내용의 배경 색과 투명도 */
            border-radius: 5px; /* 내용 영역의 모서리 둥글게 */
            opacity: 0; /* 초기 투명도 설정 */
            transition: opacity 0.5s ease-in; /* 투명도 전환 효과 */
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter-content" id="letterContent">
            <!-- JavaScript로 텍스트가 들어감 -->
        </div>
    </div>

    <script>
        const letter = `예리에게
            예리가 편지를 써달라고 몇번을 말했는데
            오빠가 게을러서 편지를 여태 못 써줬네 .. (어차피 삐뚤빼뚤이라 놀릴거자나!!)
            그래서 컴퓨터 글씨로 대체한다..!!`; // 표시할 텍스트
        const letterContent = document.getElementById('letterContent');

        let index = 0;

        function displayLetter() {
            if (index < letter.length) {
                letterContent.innerHTML += letter[index]; // 한 글자씩 추가
                index++;
                setTimeout(displayLetter, 300); // 300ms 후에 다음 글자 표시
                letterContent.style.opacity = 1; // 내용이 나타나도록
            }
        }

        displayLetter(); // 애니메이션 시작
    </script>
</body>
</html>
