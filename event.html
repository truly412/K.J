<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('letter5.jpg');
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-position: center;
        }

        #letter {
            font-family: 'Roboto', sans-serif; /* Google Fonts에서 가져온 글꼴 사용 */
            font-size: 2.5em; /* 글자 크기 조정 */
            color: black; /* 글자 색상 */
            font-weight: 700; /* 두께 설정 */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); /* 흰색 그림자 추가 */
            padding: 10px; /* 여백 추가 */
            border-radius: 8px; /* 모서리 둥글게 하기 */
            background-color: rgba(255, 255, 255, 0.7); /* 반투명 흰색 배경 추가 */
        }
    </style>
</head>
<body>
    <div id="letter"></div>
    
    <script>
        const letter = "재훈스버전"; // 표시할 텍스트
        const letterDiv = document.getElementById('letter');

        let index = 0;

        function displayNextCharacter() {
            if (index < letter.length) {
                letterDiv.innerHTML += letter[index]; // 다음 문자를 추가
                index++;
                setTimeout(displayNextCharacter, 200); // 다음 문자를 표시하기 전에 200ms 대기
            }
        }

        displayNextCharacter(); // 문자 표시 시작
    </script>
</body>
</html>
