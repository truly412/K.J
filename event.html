<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.3.1/dist/aos.css">
    <title>편지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .letter {
            background-image: url('letter.jpg'); /* 배경 이미지 설정 */
            background-size: cover; /* 배경 이미지가 div를 덮도록 설정 */
            background-position: center; /* 배경 이미지의 중앙 정렬 */
            color: white; /* 글자 색상 */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* 편지의 최대 너비 */
            margin: 100px auto; /* 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
            font-family: 'Arial', sans-serif; /* 글꼴 설정 */
            opacity: 0.9; /* 투명도 설정 */
        }
    </style>
</head>
<body>

    <div class="letter" data-aos="fade-up">
        <h1>사랑하는 친구에게</h1>
        <p>안녕! 오랜만이야. 잘 지내고 있니?</p>
        <p>이 편지를 통해 너에게 내 마음을 전하고 싶어.</p>
        <p>언제나 너의 행복을 기원하고 있어.</p>
        <p>곧 만날 날을 기다릴게!</p>
        <p>사랑해,</p>
        <p>친구가</p>
    </div>

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
