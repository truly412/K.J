<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('letter5.jpg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #letter {
            font-size: 2em; /* Adjust font size as needed */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: adds shadow for better visibility */
        }
    </style>
</head>
<body>
    <div id="letter"></div>
    
    <script>
        const letter = "안녕하세요! 여기에 보여줄 문장입니다.2"; // Your text here
        const letterDiv = document.getElementById('letter');

        let index = 0;

        function displayNextCharacter() {
            if (index < letter.length) {
                letterDiv.innerHTML += letter[index]; // Append the next character
                index++;
                setTimeout(displayNextCharacter, 200); // Wait 200ms before showing the next character
            }
        }

        displayNextCharacter(); // Start displaying characters
    </script>
</body>
</html>
