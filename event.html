<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지지</title>

    <!-- AOS Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 기본 스타일 (웹) */
        .letter-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 3/4;
            background-image: url('letter5.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .letter-content {
            position: absolute;
            top: 40px;
            left: 30px;
            right: 30px;
            bottom: 20px;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 1.0rem;
            padding: 60px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* 아이폰 SE, 8, 12, 13, 14 (작은 화면을 위한 스타일) */
        @media only screen and (max-width: 390px) {
            .letter-container {
                width: 90%; /* 더 넓게 설정 */
                max-width: 100%; /* 너비 제한 없음 */
                aspect-ratio: auto; /* 비율 조정 */
                background-size: contain; /* 이미지가 잘리지 않게 설정 */
                background-position: center; /* 이미지가 가운데 오도록 */
                padding: 10px; /* 컨테이너 내 여백 추가 */
            }
        
            .letter-content {
                font-size: 0.5rem; /* 글씨 크기 작게 */
                padding: 15px; /* 텍스트 여백 */
            }
        }
        
        /* 아이폰 Pro Max (더 큰 화면용) */
        @media only screen and (max-width: 428px) {
            .letter-container {
                width: 85%; /* 더 넓은 화면에서 약간 줄임 */
                max-width: 100%; /* 최대 너비 제한 없음 */
                aspect-ratio: 3/4; /* 비율 유지 */
                background-size: cover; /* 이미지가 전체를 덮음 */
                padding: 20px; /* 여백 추가 */
            }
        
            .letter-content {
                font-size: 0.5rem; /* 글씨 크기 약간 키움 */
                padding: 20px; /* 텍스트 여백 */
            }
        }

    </style>
</head>
<body>

<!-- Letter Container with AOS Fade-up Animation -->
<div class="letter-container" data-aos="fade-up" data-aos-duration="3000">
    <div class="letter-content" id="letter-text">
        <!-- The letter text will be inserted here by JavaScript -->
    </div>
</div>

<!-- AOS Library JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize AOS for animations
    AOS.init();

    // Define the letter content
    const letterContent = `
        To. 예리,
        <br><br>
        예리가 편지를 써달라고 몇번을 말했는데,<br>
        오빠가 게을러서 편지를 여태 못 써줬네..<br>
        (어차피 삐뚤빼뚤이라 놀릴거잖아!!
        그래서 컴퓨터 글씨로 대체한다..!!)
        <br><br>
        예리는 오빠한테 참 고마운 사람이야<br>
        오빠 막 0개 국어 구사하는것도 밉게 안보고 안 지겨워 하고.<br>
        강지가 막 술먹고 싶다고 해도. 짜증안내고 말려주고.<br>
        오빠 아프다고 하면 힘껏 걱정해주고 너무 고마워.
        <br><br>
        오빠랑 만나면서 삐그덕 삐그덕 하는 날 도 있고,<br>
        또 오빠가 너무 답답한 날 도 있어 조금 다투지만.<br>
        우리 같이 손잡고 거닐고, 또 같이 예능 보면서 밥먹고<br>
        또 꼭 껴안고 잘 수 있어서 너무 행복해.
        <br><br>
        예리 새로운 직장에서 멋지게 성장하고!!<br>
        오빠두 더 예리에 어울리는 남자가 될 수 있게 노력할게.
        <br><br>
        예리와 함께하는 미래를 그리며 강지가 글을 써요!!
        <br><br>
        언제나 고마워!
        <br>
        오빠가
    `;

    // Set the letter content dynamically
    document.getElementById('letter-text').innerHTML = letterContent;

    // Ensure the letter content becomes visible with opacity
    window.onload = function() {
        document.querySelector('.letter-content').style.opacity = 1;
    };
</script>

</body>
</html>
