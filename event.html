<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('letter4.PNG'); /* 배경 이미지 */
            background-size: 80% auto; /* 너비를 80%로, 높이는 자동 */
            background-repeat: no-repeat; /* 이미지 반복 안함 */
            background-position: center; /* 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }

        #letter {
            font-size: 2em; /* 글자 크기 조정 */
            color: white; /* 글자 색상 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 가독성을 위한 그림자 효과 */
        }
    </style>
</head>
<body>
    <div id="letter">안녕하세요! 여기에 보여줄 문장입니다.</div>
</body>
</html>
