<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('letter5.jpg'); /* 배경 이미지 */
            background-size: contain; /* 배경 이미지를 화면에 맞춰 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-position: center; /* 중앙에 위치 */
            height: 100vh; /* 전체 뷰포트 높이 */
            width: 100vw; /* 전체 뷰포트 너비 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #letter {
            font-size: 2em; /* 필요에 따라 글자 크기 조정 */
            color: white; /* 글자 색상 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* 그림자 효과 강화 */
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 추가 */
            padding: 10px; /* 여백 추가 */
            border-radius: 8px; /* 모서리 둥글게 하기 */
        }
    </style>
</head>
<body>
    <div id="letter"></div>
    
    <script>
        const letter = "안녕하세요! 여기에 보여줄 문장입니다."; // 표시할 텍스트
        const letterDiv = document.getElementById('letter');

        let index = 0;

        function displayNextCharacter() {
            if (index < letter.length) {
                letterDiv.innerHTML += letter[index]; // 다음 문자를 추가
                index++;
                setTimeout(displayNextCharacter, 200); // 다음 문자를 표시하기 전에 200ms 대기
            }
        }

        displayNextCharacter(); // 문자 표시 시작
    </script>
</body>
</html>
