<!-- q1.component.html -->
<div class="container">
  <div id="div1" class="question">
    {{ currentQuestion.text }}
  </div>

  <div id="div2" class="options">
    <label *ngFor="let option of currentQuestion.options">
      <input
        type="radio"
        name="answer"
        [value]="option.value"
        [(ngModel)]="selectedValue"
      />
      {{ option.label }}
    </label>
  </div>

  <div id="div3" class="buttons">
    <button id="prev-btn" (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0">
      Prev
    </button>
    <button id="next-btn" (click)="nextQuestion()">Next</button>
  </div>
</div>
