<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <style>
        /* Basic styling for the game layout */
        #fight {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        #selectPlayerArea {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="fight">
        <div id="1p">
            <strong>Player 1:</strong><br>
            HP: <span id="p1_hp"></span><br>
            MP: <span id="p1_mp"></span><br>
            Skill 1: <span id="p1_skill1"></span><br>
            Skill 2: <span id="p1_skill2"></span>
        </div>
        <div id="2p">
            <strong>Player 2:</strong><br>
            HP: <span id="p2_hp"></span><br>
            MP: <span id="p2_mp"></span><br>
            Skill 1: <span id="p2_skill1"></span><br>
            Skill 2: <span id="p2_skill2"></span>
        </div>
    </div>

    <div id="selectPlayerArea">
        <button id="kj">강지</button>
        <button id="yr">예리</button>
    </div>
    
    <script>
        // Define the player object using JSON format
        const kj = {
            hp: 120,
            mp: 100,
            skill1: 'fire',
            skill2: 'defense'
        };

        const yr = {
            hp: 100,
            mp: 120,
            skill1: 'ice',
            skill2: 'heal'
        };

        // jQuery event listener for the 강지 button
        $('#kj').click(function() {
            $('#p1_hp').text(kj.hp);
            $('#p1_mp').text(kj.mp);
            $('#p1_skill1').text(kj.skill1);
            $('#p1_skill2').text(kj.skill2);
        });

        // jQuery event listener for the 예리 button
        $('#yr').click(function() {
            $('#p2_hp').text(yr.hp);
            $('#p2_mp').text(yr.mp);
            $('#p2_skill1').text(yr.skill1);
            $('#p2_skill2').text(yr.skill2);
        });
    </script>
</body>
</html>
