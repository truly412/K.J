<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .fight {
            display: flex; /* Flexbox 사용하여 좌우 배치 */
            justify-content: space-around; /* 공간을 균등하게 배분 */
            width: 100%; /* 전체 너비의 80% 사용 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: 20px auto; /* 가운데 정렬 및 상하 여백 추가 */
        }
        .player {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px; /* 각 플레이어 박스의 너비 */
            text-align: center;
        }
        .hp {
            background-color: #28a745; /* 초록색 */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .mp {
            background-color: #007bff; /* 파란색 */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="fight" id="fight">
        <div class="player" id="player1">
            <div id="p1_name"></div> <!-- 플레이어 1 이름 -->
            <div class="hp" id="p1_hp"></div>
            <div class="mp" id="p1_mp"></div>
        </div>

        <div class="player" id="player2">
            <div id="p2_name"></div> <!-- 플레이어 2 이름 -->
            <div class="hp" id="p2_hp"></div>
            <div class="mp" id="p2_mp"></div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 선택된 플레이어 정보 가져오기
        window.onload = function() {
            const selectedPlayers = JSON.parse(localStorage.getItem('selectedPlayers'));
            if (selectedPlayers) {
                // 플레이어 1 정보 표시
                $('#p1_name').text(selectedPlayers.player1.name);
                $('#p1_hp').text('HP: ' + selectedPlayers.player1.hp);
                $('#p1_mp').text('MP: ' + selectedPlayers.player1.mp);
                
                // 플레이어 2 정보 표시
                $('#p2_name').text(selectedPlayers.player2.name);
                $('#p2_hp').text('HP: ' + selectedPlayers.player2.hp);
                $('#p2_mp').text('MP: ' + selectedPlayers.player2.mp);
            } else {
                console.log('선택된 플레이어 정보가 없습니다.');
            }
        };
    </script>
    <!-- jQuery를 CDN에서 포함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
