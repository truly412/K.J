<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .fight {
            display: flex; /* Flexbox 사용하여 좌우 배치 */
            justify-content: space-around; /* 공간을 균등하게 배분 */
            width: 80%; /* 전체 너비의 80% 사용 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: 20px auto; /* 가운데 정렬 및 상하 여백 추가 */
        }
        .clickBoard {
            text-align: center;
        }
        .player {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 0px;
            width: 100%; /* 각 플레이어 박스의 너비 */
            text-align: center;
            margin-bottom: 10px;
        }
        .hp {
            background-color: #28a745; /* 초록색 */
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .hp .hp-bar {
            background-color: #28a745; /* 실제 HP 바 */
            width: 100%;
            height: 100%;
            transition: width 0.5s ease; /* HP 바가 줄어드는 애니메이션 */
        }
        .mp {
            background-color: #007bff; /* 파란색 */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            font-size: 24px; /* ASCII 아트의 크기 조정 */
            margin: 10px 0; /* 상하 여백 추가 */
            line-height: 1; /* 줄 간격 조정 */
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="fight" id="fight">
        <div class="clickBoard" id="board1">
            <div class="player" id="player1">
                <div id="p1_name"></div> <!-- 플레이어 1 이름 -->
                <pre>
 o
／|＼
／ ＼
                </pre> <!-- 사람 모양 ASCII 아트 -->
                <div class="hp" id="p1_hp">
                    <div class="hp-bar" id="p1_hp_bar"></div>
                </div>
                <div class="mp" id="p1_mp"></div>
            </div>
            <!-- 공격 및 스킬 버튼 추가 -->
            <button id="p1_attack">Attack</button>
            <button id="p1_skill1">Skill 1</button>
            <button id="p1_skill2">Skill 2</button>
        </div>

        <div class="clickBoard" id="board2">
            <div class="player" id="player2">
                <div id="p2_name"></div> <!-- 플레이어 2 이름 -->
                <pre>
 o
／|＼
／ ＼
                </pre> <!-- 사람 모양 ASCII 아트 -->
                <div class="hp" id="p2_hp">
                    <div class="hp-bar" id="p2_hp_bar"></div>
                </div>
                <div class="mp" id="p2_mp"></div>
            </div>
            <!-- 공격 및 스킬 버튼 추가 -->
            <button id="p2_attack">Attack</button>
            <button id="p2_skill1">Skill 1</button>
            <button id="p2_skill2">Skill 2</button>
        </div>
    </div>

    <script>
        // 페이지 로드 시 선택된 플레이어 정보 가져오기
        window.onload = function() {
            const selectedPlayers = JSON.parse(localStorage.getItem('selectedPlayers'));
            if (selectedPlayers) {
                // 플레이어 1 정보 표시
                $('#p1_name').text(selectedPlayers.player1.name);
                $('#p1_hp').text('HP: ' + selectedPlayers.player1.hp);
                $('#p1_mp').text('MP: ' + selectedPlayers.player1.mp);
                $('#p1_hp_bar').css('width', '100%'); // HP 바를 최대치로 설정

                // 플레이어 2 정보 표시
                $('#p2_name').text(selectedPlayers.player2.name);
                $('#p2_hp').text('HP: ' + selectedPlayers.player2.hp);
                $('#p2_mp').text('MP: ' + selectedPlayers.player2.mp);
                $('#p2_hp_bar').css('width', '100%'); // HP 바를 최대치로 설정

                // 공격력 추가 (각 플레이어의 공격력 예시로 추가)
                selectedPlayers.player1.attackPower = selectedPlayers.player1.attackPower || 20; // 기본 공격력 20
                selectedPlayers.player2.attackPower = selectedPlayers.player2.attackPower || 20; // 기본 공격력 20
            } else {
                console.log('선택된 플레이어 정보가 없습니다.');
            }

            // p1의 공격 버튼 클릭 시 p2의 HP 감소
            $('#p1_attack').click(function() {
                const p2MaxHp = selectedPlayers.player2.hp;
                selectedPlayers.player2.hp -= selectedPlayers.player1.attackPower;
                if (selectedPlayers.player2.hp < 0) selectedPlayers.player2.hp = 0; // HP가 0 이하로 떨어지지 않도록 처리

                // 남은 HP를 백분율로 계산하여 HP 바 너비 조절
                const p2HpPercentage = (selectedPlayers.player2.hp / p2MaxHp) * 100;
                $('#p2_hp_bar').css('width', p2HpPercentage + '%');

                // 화면에 남은 HP 표시
                $('#p2_hp').text('HP: ' + selectedPlayers.player2.hp);
            });
        };
    </script>
    <!-- jQuery를 CDN에서 포함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
