<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .fight {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        .clickBoard {
            text-align: center;
        }
        .player {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 0px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .hp {
            background-color: #ccc;
            color: white;
            padding: 0;
            border-radius: 5px;
            position: relative;
            height: 20px;
            overflow: hidden;
            width: 100%;
        }
        .hp-bar {
            background-color: #28a745;
            width: 100%;
            height: 100%;
            transition: width 0.5s ease;
        }
        .mp {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            font-size: 24px;
            margin: 10px 0;
            line-height: 1;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
