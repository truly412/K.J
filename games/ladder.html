<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Task</title>
    <style>
        #textDisplay {
            width: 100%;
            height: 100px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .highlight {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Div to display styled text -->
    <div id="textDisplay" contenteditable="true" placeholder="Paste 짝홀 here"></div>

    <!-- Anal area -->
    ------------------------------------------------------------------------------------------
    <button id="btn1">짝짝홀</button>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const btn1 = document.getElementById('btn1');

        // Function to validate input (only '짝' and '홀' allowed)
        function validateInput(input) {
            const regex = /^[짝홀\s]+$/; // Regular expression to allow only '짝' and '홀' and spaces
            return regex.test(input);
        }

        // Function to remove all span tags and reset to plain text
        function removeHighlights() {
            const textValue = textDisplay.innerText;  // Get the plain text without HTML tags
            textDisplay.innerText = textValue;        // Set it back to the div as plain text
        }

        
        // Function to highlight all occurrences of "짝짝홀"
        function highlightPattern() {
            const text = textDisplay.innerText;
            const regex = /짝짝홀/g;  // Regular expression to match "짝짝홀"
            const highlightedText = text.replace(regex, '<span class="highlight">짝짝홀</span>');

            // Replace inner HTML of the div with highlighted text
            textDisplay.innerHTML = highlightedText;
        }

        // Event listener for the button to highlight "짝짝홀"
        btn1.addEventListener('click', highlightPattern);
    </script>

</body>
</html>
