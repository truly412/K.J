<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Task</title>
    <style>
        #textDisplay {
            width: 100%;
            height: 100px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .highlight {
            background-color: red;
        }
        .next-highlight {
            background-color: green;
        }
        #probabilities {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Div to display styled text -->
    <div id="textDisplay" contenteditable="true" placeholder="Paste 플뱅 here"></div>

    <!-- Anal area -->
    <div id="buttons">
        <button id="btn1">플플뱅</button>
        <div id="probabilities"></div> <!-- Div to show probabilities -->
    </div>
    
    <script>
        const textDisplay = document.getElementById('textDisplay');
        const btn1 = document.getElementById('btn1');
        const probabilitiesDiv = document.getElementById('probabilities');

        // Function to remove all span tags and reset to plain text
        function removeHighlights() {
            const textValue = textDisplay.innerText;  // Get the plain text without HTML tags
            textDisplay.innerText = textValue;        // Set it back to the div as plain text
        }

        // Function to highlight "플플뱅" and the immediate next character in green
        function highlightPattern() {
            const text = textDisplay.innerText;
            // Regular expression to match "플플뱅" and capture the next character
            const regex = /(플플뱅)(.)?/g;  
            const highlightedText = text.replace(regex, (match, p1, p2) => {
                const nextChar = p2 ? `<span class="next-highlight">${p2}</span>` : '';
                return `<span class="highlight">${p1}</span>${nextChar}`;
            });

            // Replace inner HTML of the div with highlighted text
            textDisplay.innerHTML = highlightedText;

            // Calculate and display probabilities
            calculateProbabilities(text);
        }

        // Function to calculate probabilities of "플" and "뱅"
        function calculateProbabilities(text) {
            const totalOccurrences = (text.match(/플플뱅/g) || []).length;
            const nextCharCount = {};

            const regex = /플플뱅(.)/g;
            let match;
            while ((match = regex.exec(text)) !== null) {
                const nextChar = match[1];
                nextCharCount[nextChar] = (nextCharCount[nextChar] || 0) + 1;
            }

            const probabilities = {
                "플": 0,
                "뱅": 0
            };

            if (totalOccurrences > 0) {
                probabilities["플"] = ((nextCharCount["플"] || 0) / totalOccurrences) * 100;
                probabilities["뱅"] = ((nextCharCount["뱅"] || 0) / totalOccurrences) * 100;
            }

            // Display probabilities
            probabilitiesDiv.innerHTML = `Probability of '플' following '플플뱅': ${probabilities["플"].toFixed(2)}%<br>
            Probability of '뱅' following '플플뱅': ${probabilities["뱅"].toFixed(2)}%`;
        }

        // Event listener for the button to highlight "플플뱅" and the next character
        btn1.addEventListener('click', highlightPattern);
    </script>

</body>
</html>
