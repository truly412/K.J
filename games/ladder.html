<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Task</title>
    <style>
        #textDisplay {
            width: 100%;
            height: 100px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .highlight {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Div to display styled text -->
    <div id="textDisplay" contenteditable="true" placeholder="Paste 짝홀 here"></div>

    <!-- Save/Edit button -->
    <button id="saveEditBtn">Save</button>

    <!-- Validation message -->
    <p id="validationMessage" style="color: red; display: none;">Invalid input! Only '짝' and '홀' are allowed.</p>

    <!-- Anal area -->
    <br>------------------------------------------------------------------------------------------<br>
    <button id="btn1">짝짝홀</button>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const validationMessage = document.getElementById('validationMessage');
        const btn1 = document.getElementById('btn1');

        let isEditing = true;

        // Function to validate input (only '짝' and '홀' allowed)
        function validateInput(input) {
            const regex = /^[짝홀\s]+$/; // Regular expression to allow only '짝' and '홀' and spaces
            return regex.test(input);
        }

        // Function to handle saving and editing
        function handleSaveEdit() {
            const textValue = textDisplay.innerText.trim();

            // Validate input
            if (!validateInput(textValue)) {
                validationMessage.style.display = 'block'; // Show error message
                return;
            }

            validationMessage.style.display = 'none'; // Hide error message if valid

            if (textValue) {
                if (isEditing) {
                    // Save the value and disable editing
                    textDisplay.setAttribute('contenteditable', 'false');
                    saveEditBtn.textContent = 'Edit';
                    isEditing = false;
                } else {
                    // Enable editing in textarea
                    textDisplay.setAttribute('contenteditable', 'true');
                    textDisplay.focus();
                    saveEditBtn.textContent = 'Save';
                    isEditing = true;
                }
            } else {
                alert("Textarea cannot be empty!");
            }
        }

        // Event listener for save/edit button
        saveEditBtn.addEventListener('click', handleSaveEdit);

        // Function to highlight all occurrences of "짝짝홀"
        function highlightPattern() {
            const text = textDisplay.innerText;
            const regex = /짝짝홀/g;  // Regular expression to match "짝짝홀"
            const highlightedText = text.replace(regex, '<span class="highlight">짝짝홀</span>');

            // Replace inner HTML of the div with highlighted text
            textDisplay.innerHTML = highlightedText;
        }

        // Event listener for the button to highlight "짝짝홀"
        btn1.addEventListener('click', highlightPattern);
    </script>

</body>
</html>
