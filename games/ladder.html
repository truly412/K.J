<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Task</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Textarea for input -->
    <textarea id="textInput" placeholder="Paste 짝홀 here"></textarea>

    <!-- Save/Edit button -->
    <button id="saveEditBtn">Save</button>

    <!-- Validation message -->
    <p id="validationMessage" style="color: red; display: none;">Invalid input! Only '짝' and '홀' are allowed.</p>

    <!-- Anal area -->
    ------------------------------------------------------------------------------------------
    <button id="btn1">짝짝홀</button>

    <script>
        const textarea = document.getElementById('textInput');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const validationMessage = document.getElementById('validationMessage');

        let isEditing = false;

        // Function to validate input (only '짝' and '홀' allowed)
        function validateInput(input) {
            const regex = /^[짝홀]+$/; // Regular expression to allow only '짝' and '홀'
            return regex.test(input);
        }

        // Function to handle saving and editing
        function handleSaveEdit() {
            const textValue = textarea.value.trim();

            // Validate input
            if (!validateInput(textValue)) {
                validationMessage.style.display = 'block'; // Show error message
                return;
            }

            validationMessage.style.display = 'none'; // Hide error message if valid

            if (textValue) {
                if (!isEditing) {
                    // Save the value and disable textarea
                    textarea.setAttribute('readonly', 'true');
                    saveEditBtn.textContent = 'Edit';
                    isEditing = true;
                } else {
                    // Enable editing in textarea
                    textarea.removeAttribute('readonly');
                    textarea.focus();
                    saveEditBtn.textContent = 'Save';
                    isEditing = false;
                }
            } else {
                alert("Textarea cannot be empty!");
            }
        }

        // Event listener for save/edit button
        saveEditBtn.addEventListener('click', handleSaveEdit);

        // Event listener for "Enter" key in textarea
        textarea.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default action (new line)
                handleSaveEdit(); // Simulate save/edit button click
            }
        });
    </script>

</body>
</html>
