<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Textarea for input -->
    <textarea id="textInput" placeholder="Paste your content here"></textarea>

    <!-- Save button -->
    <button id="saveBtn">Save</button>

    <!-- Result list -->
    <h3>Saved Results:</h3>
    <ul id="resultList"></ul>

    <script>
        // JavaScript to handle the functionality
        document.getElementById('saveBtn').addEventListener('click', function() {
            // Get the textarea element
            const textarea = document.getElementById('textInput');
            const resultList = document.getElementById('resultList');

            // Get the value from the textarea
            const textValue = textarea.value.trim();

            if (textValue) {
                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = textValue;

                // Add the new item to the result list
                resultList.appendChild(listItem);

                // Make the textarea readonly
                textarea.setAttribute('readonly', 'true');
            } else {
                alert("Textarea cannot be empty!");
            }
        });
    </script>

</body>
</html>
