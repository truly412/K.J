<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
        ul {
            list-style-type: none;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Ladder Task</h1>

    <!-- Textarea for input -->
    <textarea id="textInput" placeholder="Paste your content here"></textarea>

    <!-- Save button -->
    <button id="saveBtn">Save</button>
    <!-- Edit button -->
    <button id="editBtn" style="display: none;">Edit</button>

    <!-- Result list -->
    <h3>Saved Results:</h3>
    <ul id="resultList"></ul>

    <script>
        // JavaScript to handle the functionality
        const textarea = document.getElementById('textInput');
        const saveBtn = document.getElementById('saveBtn');
        const editBtn = document.getElementById('editBtn');
        const resultList = document.getElementById('resultList');

        let isEditing = false;
        let editingItem = null;

        // Save button functionality
        saveBtn.addEventListener('click', function() {
            const textValue = textarea.value.trim();

            if (textValue) {
                if (isEditing && editingItem) {
                    // Update the existing list item
                    editingItem.textContent = textValue;
                    editingItem.appendChild(createEditButton(editingItem));

                    // Reset the textarea and state
                    textarea.value = '';
                    textarea.setAttribute('readonly', 'true');
                    saveBtn.style.display = 'none';
                    editBtn.style.display = 'none';
                    isEditing = false;
                    editingItem = null;
                } else {
                    // Create a new list item
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-item');
                    listItem.textContent = textValue;

                    // Add edit button to the list item
                    listItem.appendChild(createEditButton(listItem));

                    // Add the new item to the result list
                    resultList.appendChild(listItem);

                    // Make the textarea readonly
                    textarea.setAttribute('readonly', 'true');
                    saveBtn.style.display = 'none';
                    editBtn.style.display = 'block';
                }
            } else {
                alert("Textarea cannot be empty!");
            }
        });

        // Edit button functionality
        editBtn.addEventListener('click', function() {
            textarea.removeAttribute('readonly');
            textarea.focus();
            isEditing = true;
        });

        // Function to create the edit button
        function createEditButton(item) {
            const button = document.createElement('button');
            button.textContent = 'Edit';
            button.addEventListener('click', function() {
                // Load the list item's content into the textarea for editing
                textarea.value = item.firstChild.textContent;
                textarea.removeAttribute('readonly');
                saveBtn.style.display = 'block';
                editBtn.style.display = 'none';

                isEditing = true;
                editingItem = item;
            });
            return button;
        }
    </script>

</body>
</html>
